<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet " href="styles.css">
    <title>Cash Register</title>
</head>
<body>
    <div class="nav">
        <h1>Cash Register</h1>
    </div>

    <p>Determine the amount you have to return back to your customer upon receiving cash</p>

    <div>Bill Amount:</div>
    <input class="input-bill-amt" placeholder="Enter the bill amount here">
    <button class="nxt-btn">Next</button>

    <div class="amt-div">

    <div>Cash receieved: </div>
    <input class="input-amt-paid" placeholder="Enter the amout paid by the customer">
    <button class="chk-btn">Check</button>

    <p class="error-msg"></p>
    
    </div>

    
    <div class="change-div">
        <table>
            <caption>Change to be returned:</caption>
            <tr>
                <th>No.of notes</th>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
            </tr>
            <tr>
                <th>Notes</th>
                <td>2000</td>
                <td>500</td>
                <td>100</td>
                <td>20</td>
                <td>10</td>
                <td>5</td>
                <td>1</td>
            </tr>
        </table>
    
    </div>
   
    <script src="app.js"></script>
</body>
</html>
