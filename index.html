<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet " href="styles.css">
    <title>Cash Register</title>
</head>
<body>
<section class="main-sect">
    <div class="nav">
        <h1>CASH REGISTER</h1>
    </div>

    <p>Determine the amount you have to return back to your customer upon receiving cash</p>

    <div id="bill-amt"><h3>Bill Amount:</h3></div>
    <input class="input-bill-amt" placeholder="Enter the bill amount here" type="number">
    <button class="nxt-btn">Enter</button>
    <p class="error-msg"></p>

    <div class="amt-div">

    <div id="amt-paid"><h3>Cash receieved:</h3></div>
    <input class="input-amt-paid" placeholder="Enter the amout paid by the customer" type="number">
    <button class="chk-btn">Check</button>

    <p class="cash-msg"></p>
    
    </div>

    <div class="change-div">
        <table>
            <caption id="change-rtn"><h4></h4></caption>
            <tr>
                <th>No.of notes</th>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
            </tr>
            <tr>
                <th>Notes</th>
                <td>2000</td>
                <td>500</td>
                <td>100</td>
                <td>20</td>
                <td>10</td>
                <td>5</td>
                <td>1</td>
            </tr>
        </table>
    </div>
</section>
   
    <script src="app.js"></script>
</body>
</html>
